<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">

</head>

<body>
    <div class="page">
    
        <div class="container">
        <form  name="myForm" id="second_form" class="content" method="post" onsubmit="validateForm()">
            <div class="jumbo">
               
                
                <blockquote>
                    <h1>LOGIN FORM</h1>
                    <p>
                       Please fill in this form to login.
                    </p>
                    </blockquote>
            <hr>    
        <div>
            <i class="fa fa-user" aria-hidden="true"></i>
            <label for="email"><b>Email</b></label>
            <input id="email-address" autocapitalize="off" type="text" placeholder="Enter Email" name="user_email" required> 
        </div>
        <div>
            <i class="fa fa-unlock" aria-hidden="true"></i>
            <label for="password"><b>Password</b></label>
            <input id="password" type="password" placeholder="Enter Password" name="psword" required>
        </div>
        <div class="row"> 
        <div class="col-md-6">
            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
            </div>
            <div class="col-md-6 right">
                <a href="#" class="text-blue "> Forgot Password?</a>


            </div>
        </div>
        
            <div class="bar">
                <button class="btn btn-success" onclick="validateForm(event)" type="submit">LOGIN</button>
            </div>
            
        <a href="#" class="text-blue right">SIGN UP</a>
            
        </div>
        <div id="loader"></div>
        </form>
        
   </div>
</div>
       
       
<script>  

    function displayLoader() {
        
        $("#loader").css("display", "block");
            document.getElementById("email-address").value = "";
            document.getElementById("password").value = "";
    }

    function showSuccess() {
        
        $("#loader").css("display", "none");
        window.open('./data.html');
       
    }

        function validateForm(event)  
        {  
            event.preventDefault();
            
            var info = [];
            var x=document.myForm.user_email.value;
            info.push(x);
            var atposition=x.indexOf("@");  
            var dotposition=x.lastIndexOf("."); 
            var password=document.myForm.psword.value;
            info.push(password);
    
        if (atposition<1 || dotposition<atposition+2 || dotposition+2>=x.length){  
          alert("Please enter a valid e-mail address");  
          return false;  
          }  
          if(password.length<8){
              alert("Password must be at least 8 characters long."); 
              return false; 
          }      
        localStorage.setItem("user_email", "ash@gmail.com");
        localStorage.setItem("psword", "12345678");  
        var y = localStorage.getItem('user_email');
        var z = localStorage.getItem('psword');
    
    
        if (y===x && z===password)
        {             
            displayLoader();

            setTimeout(function(){
                showSuccess();
            }, 2000);
   
        }
        else
        {    
            if(y!==x && z===password){    
            alert("Username not matched");
            }
            else{
            alert("please check your details");
        }
        if( z!==password && y===x)
        {
            alert("password not matched");
        }
       
        else{
            alert("please check your details");
        }
    }
}

              
      </script>  
</body>
